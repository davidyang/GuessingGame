<!DOCTYPE html>
<html>
	
	<head>
		<title>Guessing Game</title>
		<link href = 'main.css' rel="stylesheet"/>
	</head>
	<script src = “jquery.min.js”></script>
	<script src = “guessingGame.js”></script>
	<body>
		
		<div class = "header">
		<h1>Can you guess the number?</h1>
		</div>

		<div class = "guess">	
			<form>
				<input type="text" id="Guess" name="Your Guess" value="Input your guess here"><br>
				<input type="submit" id="Submit" value="Submit">
			</form>
		</div>

		<div class = "buttons">
			<button type="button" id="Reset">Reset</button>
			<button type="button" id="Hint">Hint</button>
		</div>

	</body>
</html>
